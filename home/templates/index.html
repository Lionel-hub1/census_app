{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Census Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="flex items-center justify-between bg-gray-800 p-4">
      <div class="flex items-center">
        <!-- Brand -->
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M6 2a2 2 0 0 0-2 2v15a3 3 0 0 0 3 3h12a1 1 0 1 0 0-2h-2v-2h2c.6 0 1-.4 1-1V4a2 2 0 0 0-2-2h-8v16h5v2H7a1 1 0 1 1 0-2h1V2H6Z"
            clip-rule="evenodd"
          />
        </svg>

        <span class="text-white font-semibold text-lg">Census Records</span>
      </div>
    </nav>
    <div class="container mx-auto">
      <table class="table-auto w-full">
        <thead>
          <div class="flex justify-between">
            <div class="px-4 py-2">
              <input type="text" placeholder="Search people here..." />
              <button type="submit">Search</button>
            </div>
            <div class="px-4 py-2">
              <button type="submit">Add New Person</button>
            </div>
          </div>
          <tr>
            <th class="px-4 py-2">First Name</th>
            <th class="px-4 py-2">Last Name</th>
            <th class="px-4 py-2">Age</th>
            <th class="px-4 py-2">Occupation</th>
            <th class="px-4 py-2">Address</th>
          </tr>
        </thead>
        <tbody>
          {% for person in records %}
          <tr>
            <td class="border px-4 py-2">{{ person.first_name }}</td>
            <td class="border px-4 py-2">{{ person.last_name }}</td>
            <td class="border px-4 py-2">{{ person.age }}</td>
            <td class="border px-4 py-2">{{ person.occupation }}</td>
            <td class="border px-4 py-2">{{ person.location }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8">
          <h2 class="text-2xl font-bold mb-4">Add New Person</h2>
          <form>
            <div class="mb-4">
              <label for="name" class="block mb-2">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="border rounded px-4 py-2 w-full"
              />
            </div>
            <div class="mb-4">
              <label for="age" class="block mb-2">Age</label>
              <input
                type="number"
                id="age"
                name="age"
                class="border rounded px-4 py-2 w-full"
              />
            </div>
            <div class="mb-4">
              <label for="address" class="block mb-2">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                class="border rounded px-4 py-2 w-full"
              />
            </div>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
